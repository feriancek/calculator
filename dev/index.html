<!DOCTYPE html>
<html>

<head>
	<title>nuCalc</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="ingredients">
		<label for="total">Total(kg):
			<input type="number" id="total" class="text-box" disabled> </label>
		<label for="sugar">Sugar:
			<input type="number" id="sugar" class="text-box" disabled></label>
		<label for="nib">Nib:
			<input type="text" id="nib" class="text-box" min="0" max="40" inputmode="decimal" pattern="[0-9]*"></label>
		<label for="butter">Butter:
			<input type="number" id="butter" class="text-box" disabled></label>
	</div>
	<div id="slider"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
