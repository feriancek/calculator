<!DOCTYPE html>
<html>
<head>
  <title>noUiSlider alpha experiment</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.css">
  <style>
    body {
      display: flex;
      height: 95vh;
    }
		
		#ingredients {
			position: absolute;
			top: 50px;
		}

		.text-box {
			display: block;
			margin-bottom: 210px;
			width: 50%;
		}

    #slider-container {
      width: 33px;
      height: 100%;
			margin-left: 50%;
			margin-top: 5%;
      display: flex;
      align-items: right;
      justify-content: right;
			float: right;
    }

    #slider {
      width: 50px;
      height: 90%;
      margin: 0 12px;
    }

    .noUi-handle {
      width: 50px;
      height: 50px;
    }

    .noUi-tooltip {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="slider-container">
    <div id="slider"></div>
  </div>
	<div id="ingredients">
		<input type="text" placeholder="sugar" class="text-box">
		<input type="text" placeholder="nib" class="text-box">
		<input type="text" placeholder="butter" class="text-box">
	</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
	<script>
    var slider = document.getElementById("slider");

    noUiSlider.create(slider, {
      orientation: "vertical",
      direction: "rtl",
      start: [6, 75],
      connect: [true, true, false],
      tooltips: [wNumb({decimals: 1}), wNumb({decimals: 1})],
      range: {
        "min": [0],
				"42%": [10],
				"64%": [75],
        "max": [100]
      },
      pips: {
        mode: "steps",
				density: 5,
      }
    });
		slider.noUiSlider.on('change', function (values, handle) {
			if (handle == 1 && values[handle] < 75) {
				slider.noUiSlider.set([values[0], 75]);
			}
			if (handle == 0 && values[handle] > 10) {
				slider.noUiSlider.set([10, values[1]]);
			}
		});
  </script>
</body>
</html>
