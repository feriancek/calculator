<!DOCTYPE html>
<html>

<head>
	<title>nuCalc</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="inputs">
			<div>
				<label for="total">Total (kg)</label>
				<input type="number" id="total" disabled>
			</div>
			<div>
				<label for="sugar">Sugar</label>
				<input type="number" id="sugar" disabled>
			</div>
			<div>
				<label for="nib">Nib</label>
				<input type="text" id="nib" class="text-box" inputmode="decimal" pattern="[0-9]*">
			</div>
			<div>
				<label for="butter">Butter</label>
				<input type="number" id="butter" disabled>
			</div>
		</div>
		<div class="slider-container">
			<div id="slider" class="vertical-slider"></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
