<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refine Calculator</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <link rel="stylesheet" href="https://skeleton-framework.github.io/css/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/darkblue/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico" type="images/darkblue/favicon.ico">
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <h1>Refine Calculator</h1>
    <div class="container">
        <div class="row">

            <div class="one-third column">
                <form id="refineForm">
                    <label for="nibsQuantity">Quantity of Nibs (kg)</label>
                    <input type="number" id="nibsQuantity" step="0.01" min="15" max="30" value="21"
                        oninput="updateSliderValue('nibsQuantity', 'nibsQuantitySlider')" />
                    <input type="range" id="nibsQuantitySlider" min="15" max="30" step="0.01" value="21"
                        oninput="updateSliderValue('nibsQuantity', 'nibsQuantitySlider')" />

                    <label for="butterQuantity">Quantity of Butter (kg)</label>
                    <input type="number" id="butterQuantity" step="0.01" min="0" max="4" value="2"
                        oninput="updateSliderValue('butterQuantity', 'butterQuantitySlider')" />
                    <input type="range" id="butterQuantitySlider" min="0" max="4" step="0.01" value="2"
                        oninput="updateSliderValue('butterQuantity', 'butterQuantitySlider')" />

                    <label for="sugarQuantity">Quantity of Sugar (kg)</label>
                    <input type="number" id="sugarQuantity" step="0.01" min="0" max="10" value="7.65"
                        oninput="updateSliderValue('sugarQuantity', 'sugarQuantitySlider')" />
                    <input type="range" id="sugarQuantitySlider" min="0" max="10" step="0.01" value="7.65"
                        oninput="updateSliderValue('sugarQuantity', 'sugarQuantitySlider')" />
                </form>
            </div>

            <div class="one-third column">
                <div id="results">
                    <h2>Results:</h2>
                    <p>Batch weight: <span id="batchResult">0.0</span> kg</p>
                    <p>Butter percentage: <span id="butterPercentageResult">0.0</span>%</p>
                    <p>Sugar percentage: <span id="sugarContentResult">0.0</span>%</p>
                    <p>Chocolate content: <span id="chocolateContentResult">0.0</span>%</p>
                </div>
            </div>

            <div class="one-third column">
                <canvas id="contentsChart"></canvas>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
